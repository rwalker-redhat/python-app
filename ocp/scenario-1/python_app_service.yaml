apiVersion: v1
kind: Service
metadata:
  name: python-app-svc
  labels:
    app: my-python-app
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: web
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: my-python-app
  sessionAffinity: None
  type: ClusterIP

